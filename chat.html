<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>my chat page</title>
</head>
<body>
    <main id="app">

        <div class=container_chat>

        
        <div class="message_area">
       

        <audio volume="60" ref="message_sound">
            <source src="/audio/message_sound.wav" id="A" type="audio/wav">
        </audio>

        <h2 class="header">Hello friend!</h2>
         <h2 class="free">  Here you can freely write about your favorite donuts and their flavors! <br> <br>Do not be shy!
        </h2>

        <section class="form-container">
            <h2>Write your secret here</h2>
			<label for="nickname">Nickname:</label>
			<input v-model="nickname"  type="text" id="nickname" class="nickname">
        </section>

        
            <textarea v-model="message" class="text-message"></textarea>
            <button class="sent" @click.prevent="dispatchMessage" type="submit">Send</button>
   

        </div>

        <div class="message">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID"></newmessage>
            </ul>
        </div>

       
       


        

    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
    </div>
</body>
</html>
